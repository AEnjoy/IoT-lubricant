apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          ports:
            - containerPort: 4222
            - containerPort: 6222
            - containerPort: 8222
          args: ["-js"]
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: database
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: cluster
      port: 6222
      targetPort: 6222
    - name: monitoring
      port: 8222
      targetPort: 8222
  type: NodePort
