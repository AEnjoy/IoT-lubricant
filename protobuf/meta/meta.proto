syntax = "proto3";

package lubricant;

option go_package = "github.com/AEnjoy/IoT-lubricant/protobuf/meta";

message ErrorMessage {
  int32 code = 1;
  string message = 2;
  optional string stack = 3;
}

message Ping {
  int32 flag = 1; // 0:Ping 1:Pong 3: Error
}

message CommonResponse {
  int32 code = 1;
  string message = 2;
}
message Kv {
  string key = 1;
  string value = 2;
}
message KvMap{
  map<string, string> kv = 1;
}
